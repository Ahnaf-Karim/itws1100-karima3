<!DOCTYPE html>
<html>
<head>
    <title>Projects Page</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="menu-builder.js"></script>
    
    <style>
        body {
            font-family: Arial;
            background-color: lightblue;
            padding: 20px;
        }
        
        h1{
            text-align: center;
            color: darkblue;
        }
        
        #menu {
            width: 800px;
            margin: auto;
        }
        
        .project{
            background-color: white;
            padding: 15px;
            margin: 20px;
            border: 2px solid darkblue;
            border-radius: 10px;
        }
        
        .project h3{
            color: darkblue;
        }
        
        .proj-img{
            width: 200px;
            height: 150px;
            display: block;
            margin: 10px 0;
        }
        
        .project a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        
        .project a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <h1>my projects</h1>
    
    <div id="menu"></div>
    
</body>
</html>
